<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta POA</title>


    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


    <link rel="stylesheet" href="./inicio.css">
</head>
<body>


    <header>
        <div class="logo"><img src="./logo.png" alt=""></div>
        <nav>
            <a href="#" class="active">Início</a>
            <a href="#">Notícias</a>
            <a href="#">Canais</a>
            <a href="#">Fórum</a>
        </nav>
    </header>


    <main class="container">


        <section class="left-column">


            <h2 class="titulo">Principais Notícias</h2>
            <div class="noticias-box">
            </div>


            <h2 class="titulo">Mapa em tempo real</h2>
            <div id="mapa"></div>


        </section>


        <section class="right-column">


            <div class="categorias-container">
                <h2 class="titulo-categoria">Navegue por categoria</h2>


                <div class="categorias-grid">
                    <button class="categoria-btn">Política</button>
                    <button class="categoria-btn">Saúde</button>
                    <button class="categoria-btn">Economia</button>
                    <button class="categoria-btn">Tecnologia</button>
                    <button class="categoria-btn">Cultura</button>
                    <button class="categoria-btn">Esportes</button>
                </div>
            </div>


            <div class="principais-noticias-right">
                <h2 class="titulo-noticias">Principais Notícias</h2>


                <div class="noticias-lista">
                    <a href="#" class="noticia-item"> Temporal causa alagamentos em Porto Alegre</a>
                    <a href="#" class="noticia-item"> Economia gaúcha cresce no último trimestre</a>
                    <a href="#" class="noticia-item"> Novo hospital público é inaugurado na zona norte</a>
                </div>
            </div>
        </section>


    </main>


    <script>
        var mapa = L.map('mapa').setView([-30.0346, -51.2177], 13); // Porto Alegre


        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(mapa);


        var marcador = L.marker([-30.0346, -51.2177]).addTo(mapa);
        marcador.bindPopup("Porto Alegre - Centro").openPopup();
    </script>


</body>
</html>
