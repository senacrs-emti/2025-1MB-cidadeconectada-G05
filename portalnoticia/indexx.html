<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Carta - Meme Card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* --> Cartão no tamanho padrão de card (63mm x 88mm) para impressão/visualização */
    :root{
      --card-width-mm: 63mm;
      --card-height-mm: 88mm;
      --corner-radius: 10px;
      --bg-color: #f7f6fb;
      --accent: #6e66cd;
      --text-dark: #1a1a1a;
    }
 
    html,body{
      height:100%;
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#4a0d73 0%, #1a042f 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
 
    /* Container que simula a folha/prancheta */
    .stage{
      display:flex;
      gap:18px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:center;
    }
 
    /* A carta */
    .card {
      width: var(--card-width-mm);
      height: var(--card-height-mm);
      background: var(--bg-color);
      border-radius: var(--corner-radius);
      box-shadow: 0 12px 30px rgba(0,0,0,0.45);
      overflow: hidden;
      display:flex;
      flex-direction:column;
      border: 1px solid rgba(0,0,0,0.12);
      transform-origin: center;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }
 
    /* Top bar (custo e tipo) */
    .card .top {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:8px 10px;
      gap:8px;
      background: linear-gradient(90deg, rgba(110,102,205,0.12), rgba(110,102,205,0.06));
    }
    .cost {
      width:34px;
      height:34px;
      border-radius:8px;
      background: var(--accent);
      color: white;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:16px;
      box-shadow: 0 3px 8px rgba(110,102,205,0.35);
    }
    .card-type{
      font-size:12px;
      color: #333;
      padding:6px 10px;
      border-radius:8px;
      background: rgba(0,0,0,0.03);
      font-weight:600;
    }
 
    /* Área da arte */
    .art {
      flex: 1 1 auto;
      background: linear-gradient(180deg, rgba(110,102,205,0.06), rgba(0,0,0,0.02));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:8px;
    }
    .art img{
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:6px;
      display:block;
    }
 
    /* Rodapé com título e texto de regras */
    .info {
      padding:10px;
      background:#fff;
      border-top:1px solid rgba(0,0,0,0.06);
    }
    .title-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
      margin-bottom:6px;
    }
    .title {
      font-weight:800;
      font-size:16px;
      color: var(--text-dark);
      letter-spacing:0.6px;
    }
    .subtitle {
      font-size:11px;
      color: #555;
      font-weight:700;
    }
    .rules {
      font-size:12px;
      color:#333;
      line-height:1.25;
      max-height:48px;
      overflow:hidden;
    }
    .footer {
      margin-top:8px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:11px;
      color:#666;
    }
    .card:hover{
      transform: translateY(-6px) scale(1.01);
      transition: transform .18s ease;
      box-shadow: 0 20px 50px rgba(0,0,0,0.55);
    }
    @media print {
      html,body{background:transparent}
      .card { box-shadow:none; border:1px solid rgba(0,0,0,0.14); }
    }
 
     @media (max-width:520px){
      .card { transform: scale(0.9); }
    }
  </style>
</head>
<body>
  <div class="stage">
 
    <article class="card" role="article" aria-label="Carta - Crentue">
      <div class="top">
        <div class="card-type">Carta </div>
      </div>
 
      <div class="art">
        <img src="./image/image.png" alt="Arte da carta - Crentue">
      </div>
 
      <div class="info">
        <div class="title-row">
          <div>
            <div class="title">Crentue</div>
            <div class="subtitle">Ritual / Efeito</div>
          </div>
          <div style="text-align:right">
            <div style="font-weight:800; font-size:14px; color:#222">+5</div>
            <div style="font-size:11px; color:#9b1294">DANO</div>
          </div>
        </div>
 
        <div class="rules">
          Essa carta é usada quando o jogador quer se converter na batalha de uma forma diferente.
          Ao ser ativada, aplica +5 de dano ao atacante aliado durante esta rodada. Se descartada, concede 1 ponto de fé (poder narrativo).
        </div>
 
        <div class="footer">
          <div>Raridade: Lenda</div>
        </div>
      </div>
    </article>
 
 
  </div>
</body>
</html>
